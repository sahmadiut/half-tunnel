name: Nightly Build

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC
  workflow_dispatch:      # Manual trigger

permissions:
  contents: write

jobs:
  build:
    name: Build Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Get build info
        id: info
        run: |
          echo "date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT
          echo "commit=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build Linux binaries
        run: |
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT=${{ steps.info.outputs.commit }}
          VERSION="nightly-${{ steps.info.outputs.date }}"
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}"
          
          mkdir -p dist
          
          for arch in amd64 arm64; do
            echo "Building for linux/${arch}..."
            GOOS=linux GOARCH=${arch} go build -ldflags="${LDFLAGS}" -o dist/ht-client ./cmd/client
            GOOS=linux GOARCH=${arch} go build -ldflags="${LDFLAGS}" -o dist/ht-server ./cmd/server
            GOOS=linux GOARCH=${arch} go build -ldflags="${LDFLAGS}" -o dist/half-tunnel ./cmd/half-tunnel
            
            cd dist
            tar -czvf half-tunnel-${VERSION}-linux-${arch}.tar.gz ht-client ht-server half-tunnel
            rm ht-client ht-server half-tunnel
            cd ..
          done
          
          ls -la dist/

      - name: Generate checksums
        run: |
          cd dist
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Delete previous nightly release
        uses: dev-drprasad/delete-tag-and-release@v1.0
        with:
          tag_name: nightly
          delete_release: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Create Nightly Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: Nightly Build (${{ steps.info.outputs.date }})
          body: |
            ## Nightly Build
            
            **Date:** ${{ steps.info.outputs.date }}
            **Commit:** ${{ steps.info.outputs.commit }}
            
            ⚠️ This is an automated nightly build from the main branch. It may be unstable.
            
            For stable releases, please use a versioned release.
          prerelease: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
