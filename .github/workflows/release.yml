name: Release

on:
  push:
    tags:
      - 'v*.*.*'           # Stable: v1.0.0, v2.1.3
      - 'v*.*.*-beta.*'    # Beta: v1.0.0-beta.1, v2.0.0-beta.3

permissions:
  contents: write
  packages: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${{ github.ref_name }}
          COMMIT=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-s -w -X main.version=${VERSION} -X main.commit=${COMMIT} -X main.buildDate=${BUILD_DATE}"
          
          mkdir -p dist
          go build -ldflags="${LDFLAGS}" -o dist/ht-client ./cmd/client
          go build -ldflags="${LDFLAGS}" -o dist/ht-server ./cmd/server
          go build -ldflags="${LDFLAGS}" -o dist/half-tunnel ./cmd/half-tunnel
          
          # Create tarball
          cd dist
          tar -czvf half-tunnel-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ht-client ht-server half-tunnel
          rm ht-client ht-server half-tunnel

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: half-tunnel-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz


  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -name "*.tar.gz" -exec cp {} release/ \;
          ls -la release/

      - name: Generate checksums
        run: |
          cd release
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/*.tar.gz
            release/checksums.txt
          prerelease: ${{ contains(github.ref, 'beta') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
